<script>
    let options = ["rock", "paper", "scissors"];
    const playerSelection = '';
    const computerSelection = computerPlay();
    let pScore = 0;
    let cScore = 0;
    let rounds = 0;

    function computerPlay() {
        let value = options[Math.floor(Math.random() * options.length)];
        return value;
    }
    function pInput(){
    let choice = prompt('selection?').toLowerCase();
    return choice; 
    }
    function playRound(playerSelection, computerSelection) {
        playerSelection = pInput();
        computerSelection = computerPlay();
        // If Player wins        
        if ((playerSelection === 'rock') && (computerSelection === 'scissors')) {
            pScore++;
            return ('You win. Player: ' + pScore + ' Computer: ' + cScore);
        }
        else if ((playerSelection === 'paper') && (computerSelection === 'rock')) {
            pScore++;
            return ('You win. Player: ' + pScore + ' Computer: ' + cScore);
        }
        else if ((playerSelection === 'scissors') && (computerSelection === 'paper')) {
            pScore++;
            return ('You win. Player: ' + pScore + ' Computer: ' + cScore);
        } // If computer wins
        else if ((playerSelection === 'paper') && (computerSelection === 'scissors')) {
            cScore++;
            return ('You lose. Player: ' + pScore + ' Computer: ' + cScore);
        }
        else if ((playerSelection === 'scissors') && (computerSelection === 'rock')) {
            cScore++;
            return ('You lose. Player: ' + pScore + ' Computer: ' + cScore);
        }
        else if ((playerSelection === 'rock') && (computerSelection === 'paper')) {
            cScore++;
            return ('You lose. Player: ' + pScore + ' Computer: ' + cScore);
        }   // Draw
        else if (playerSelection == computerSelection)
            return ('Tie. Player: ' + pScore + ' Computer: ' + cScore);
    }

    function game() {
        if (rounds < 4) {
            playRound;
            rounds++;
            console.log(playRound(playerSelection, computerSelection))
        }
        else {
            return ('Game is finished.')
        }
    }

    console.log(playRound(playerSelection, computerSelection))


</script>
